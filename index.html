<!DOCTYPE html>
<html lang="en" ng-app="DynamicTable">

<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>



<body ng-controller="baseCtrl"  ng-init="initialize()">

    
<!--    
        <dynamic-table titles="tableTitles" datas="datas" data-find-option="id" option-items="options" current-page="NowPage" max-show-num="MaxShowNum" max-data-length="dataLength" change-data="ChangePageNum">
            暂无数据
        </dynamic-table>
    -->
    <div ng-controller="TabsCtrl">
        <uib-tabset active="activeJustified" justified="true">
            <uib-tab index="$index" ng-repeat="tab in tabs" ng-click="ChangePath(tab.title)">
                 <uib-tab-heading>
                    {{tab.head}} 
                    <button type="button" class="close" data-dismiss="alert" ng-click="Remove($event);"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </uib-tab-heading>
                <div ui-view></div>
            </uib-tab>
        </uib-tabset>
    </div>
    

    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/1.0.0-beta.1/angular-ui-router.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/2.1.3/ui-bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
    <script src="router.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
