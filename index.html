<!DOCTYPE html>
<html lang="en" ng-app="DynamicTable">

<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>



<body ng-controller="baseCtrl"  ng-init="initialize()">

    
    <dynamic-table titles="tableTitles" datas="datas" data-find-option="id" option-items="options" current-page="NowPage" max-show-num="MaxShowNum" max-data-length="dataLength" change-data="ChangePageNum">
        暂无数据
    </dynamic-table>
    {{NowPage}}


    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
